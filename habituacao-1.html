            function getFraseSequencial (n, bloco=1)
            {
                let frases;

                        "- Agora que estamos dentro da pirâmide, consegui descobrir que para chegar a cidade precisamos passar por quatro desafios."

                        , "- Jogarei uma vez para que você veja como funciona."
                    ];
                } else {
                    frases = [
                        "- Eu não sou bom nisso, tente você aventureiro."
                        , "- Você está pronto?"

                    return -1;
                }

                return frases[n];
            }
