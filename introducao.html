        <meta charset="UTF-8">

        <style type="text/css">
            body {
                text-align:center;
                margin: 0;
                background-color: black;
            }

            a {
                position: relative;
                top: -43px;
                right: 74px;
            }

            #logo {
                position: absolute;
            }

            .invisivel {
                display: none
            }

            #ancora {
                color: transparent;
            }
        </style>

        <script type="text/javascript" src="assets/vendors/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                setTimeout(function(){
                    $([document.documentElement, document.body]).animate({
                        scrollTop: $("#ancora").offset().top
                    }, 3000);
                }, 1000);

                let etapa = 0;
                $("#ancora").click(function(){
                    etapa++;

                    $("#background").fadeOut("slow");
                    $([document.documentElement, document.body]).animate({
                        scrollTop: $("body").offset().top
                    }, 1000);

                    setTimeout(function(){
                        let imgSrc = 'assets/imagens/introducao/intro-'+etapa+'.jpg';
                        $("#background").attr("src", imgSrc).fadeIn("slow");
                        $([document.documentElement, document.body]).animate({
                            scrollTop: $("#ancora").offset().top
                        }, 3000);

                        if ( etapa == 3) {
                            $(".invisivel").removeClass("invisivel");
                            $("#ancora").addClass("invisivel");
                        }
                    }, 2000);
                });
            });
        </script>
    </head>
    <body>
        <img id="background" src="assets/imagens/introducao/intro-0.jpg">

        <a href="#" id="ancora">
            Next
        </a>

        <a href="habituacao-1.html" class="invisivel">
            Iniciar
        </a>

    </body>
</html>
