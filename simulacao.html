    <script type="text/javascript" src="assets/tremor.js"></script>

    <script type="text/javascript">
        var comSE  = false;
        var comBGM = false;

        let parametroGet = getStageNumber();
        switch ( parametroGet ) {
            case '1': comSE  = true; break;
            case '2': comBGM = true; break;
            case '3':
                comSE  = true;
                iniciarTremor();
            break;
            case '4':
                comSE  = true;
                comBGM = true;
                iniciarTremor();
            break;
        }

        $(document).ready(function(){
            $("body").addClass('fase-'+parametroGet);
        });
    </script>
    <link rel="stylesheet" type="text/css" href="assets/jogo.css">
    <link rel="stylesheet" type="text/css" href="assets/shake.css">

<body class="simulacao">

    <div class="container">
        <div id="resposta">&nbsp;</div>
        <hr id="ancora" style="
            margin-bottom: 170px;
            visibility: hidden
        ">
        <div>
            <button class="botao" data-numero="1" id="azul">1</button>
            <button class="botao" data-numero="2" id="vermelho">2</button>
            <br>
            <button class="botao" data-numero="3" id="verde">3</button>
            <button class="botao" data-numero="4" id="amarelo">4</button>
        </div>
        <br>

        <input value="..." id="tamanhoSequencia">
        <br>
        <input value="===" id="passo">
        <br>
        <input value="---" id="sequencia">
        <br>
        <a id="sound" style="color:red">BGM</a>
    </div>

</body>
</html>
